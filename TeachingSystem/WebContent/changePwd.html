	<script language="javascript" src="./js/checkform.js"></script>
	<script language="javascript">
        var check=function(id)
        {
        	var container = document.getElementById(id);
        	//alert("dfdfd");
        	if(container.value=="")
        		container.style.background="url(./pics/"+id+".png)0px 5px no-repeat";	
        	else
        		container.style.background="white";
        }
	</script>

	<a id="register" href="./login.html">
	</a>

				&nbsp;&nbsp;1103710321
			</span>
		</div>
		<div class="user">
			<span id="pwdIcon"></span>
			<input id="password" onkeyup="check('password')"name="password" type="password" /><br>
		</div>
		<div class="user">
			<span id="pwdIcon"></span>
			<input id="password2" onkeyup="check('password2')" name="password2" dataType="SafeString" msg="密码不安全！" type="password" 
			  /><br>
		</div>
		<div class="user">
			<span id="pwdIcon"></span>
			<input id="password3"  onkeyup="check('password3')" name="password3" dataType="Repeat" to="password" msg="密码不一致" type="password"
