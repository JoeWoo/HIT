<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>登录</title>
	<link rel="stylesheet" type="text/css" href="./css/login.css">
	<script language="javascript" src="./js/checkform.js"></script>
	<script language="javascript">
        var check=function(id)
        {
        	var container = document.getElementById(id);
        	//alert("dfdfd");
        	if(container.value=="")
        		container.style.background="url(./pics/"+id+"bg.png)0px 5px no-repeat";	
        	else
        		container.style.background="white";
        }
	</script>
</head>
<body>
	<a id="register">
	</a>
	<a id="login" href="http://www.hit.edu.cn">
		<img src="./pics/startpage.png" alt="" />
	</a>
	<form  id="form1" name="form1" action="LoginServlet" method="post" onSubmit="return CheckForm.Check(this,2)">
		<div class="item">
			<input type="radio" id="student" name="type" value="Student" checked><label>学生</label></input>
			<input type="radio" id="teacher" name="type" value="Teacher"><label>教师</label></input>
			<input type="radio" id="admin" name="type" value="Administrator"><label>管理员</label></input>
		</div>
		<div class="user">
			<span id="userIcon"></span>
			<input id="username" name="username"type="text" onkeyup="check('username')" dataType="Require" msg="登录名不能为空" 
			 />
		</div>
		<div class="user">
			<span id="pwdIcon"></span>
			<input id="password" name="password" dataType="Require" onkeyup="check('password')"  msg="密码不能为空" type="password" 
			  /><br>
		</div>
	    <input name="submit" id="submit" type="submit" value="登录"/>
	</form>
	
</div>
